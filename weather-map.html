
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <!--favicon-->
    <link rel="icon" type="image/x-icon" href="images/favicon-weather-map-project/tulip-favicon.png">
    <!--Mapbox-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
    <!--geocoder-->
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css' type='text/css' />
    <!--  Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="css/weather-map.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#673AAC">
</head>
<body>

<!--Navbar-->
<nav class="navbar b">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Weather App</span>
        <span class="navbar-brand mb-0 h2" id="current-city"></span>
    </div>
</nav>

<!--Searchbar-->
<div id="search" class="margin-input-text"><p>
    Place: <input type="text" placeholder="weather search" id="searchInput" class="margin-input-text">
    <button id="myBtn" class="margin-input-text">Find</button></p>
</div>

<!--cards-->
<div id="weatherBody"></div>


<!--map-->
<div id="map"></div>

<!--jQuery-->
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!--external javascript keys file-->
<script src="js/keys.js"></script>
<!--external javascript geocoder file-->
<script src="js/weathermap-utils.js"></script>
<!--external javascript map file-->
<script src="js/weather-map.js"></script>

</body>
</html>
